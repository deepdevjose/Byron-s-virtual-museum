<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Museo Virtual Byron G치lvez - Experiencia inmersiva en 3D">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Museo Virtual - Byron G치lvez</title>
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>游꿛</text></svg>">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>

<body>
    <div id="container">
        <!-- Logo del museo -->
        <div id="logo">
            <span class="logo-text">BYRON G츼LVEZ</span>
            <span class="logo-subtitle">MUSEO</span>
        </div>

        <!-- Controles de navegaci칩n -->
        <div id="navigation-controls">
            <div class="control-group">
                <h4>Navegaci칩n</h4>
                <div class="key-hints">
                    <span class="key" data-key="w">W</span>
                    <span class="key" data-key="a">A</span>
                    <span class="key" data-key="s">S</span>
                    <span class="key" data-key="d">D</span>
                    <span>Mover</span>
                </div>
                <div class="key-hints">
                    <span class="key">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path d="M12 2L12 22M12 2L8 6M12 2L16 6M12 22L8 18M12 22L16 18" />
                        </svg>
                    </span>
                    <span>Mirar</span>
                </div>
                <div class="key-hints">
                    <span class="key" data-key="shift">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path d="M12 5L12 19M12 5L7 10M12 5L17 10" />
                        </svg>
                    </span>
                    <span>Correr</span>
                </div>
                <div class="key-hints"
                    style="margin-top: 8px; padding-top: 8px; border-top: 1px solid rgba(255,255,255,0.1);">
                    <span style="font-size: 11px; opacity: 0.6;">FPS:</span>
                    <span id="fps-counter" style="font-weight: 600; color: #4ade80;">60</span>
                </div>
            </div>
        </div>


        <!-- Canvas para Three.js -->
        <div id="canvas-container"></div>

        <!-- Crosshair para navegaci칩n -->
        <div id="crosshair"></div>

        <!-- Modal para video -->
        <div id="video-modal" class="modal">
            <div class="modal-content">
                <button id="close-modal" class="close-btn">&times;</button>

            </div>
        </div>

        <!-- Loader -->
        <div id="loader">
            <div class="loader-content">
                <div class="loader-spinner"></div>
                <p>Cargando experiencia...</p>
            </div>
        </div>

        <!-- Audio ambiente -->
        <audio id="ambient-audio" loop>
            <source src="src/assets/audio/ambient_sound.mp3" type="audio/mpeg">
        </audio>
    </div>

    <!-- Three.js y controles -->
    <!-- Three.js Import Map -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.128.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.128.0/examples/jsm/"
            }
        }
    </script>

    <!-- Main Module Entry -->
    <script type="module" src="./src/js/main.js"></script>
</body>

</html>

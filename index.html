<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Museo Virtual Byron Gálvez - Experiencia inmersiva en 3D">
    <title>Museo Virtual - Byron Gálvez</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>🎨</text></svg>">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div id="container">
        <!-- Logo del museo -->
        <div id="logo">
            <span class="logo-text">BYRON GÁLVEZ</span>
            <span class="logo-subtitle">MUSEO</span>
        </div>

        <!-- Controles de navegación -->
        <div id="navigation-controls">
            <div class="control-group">
                <h4>Navegación</h4>
                <div class="key-hints">
                    <span class="key" data-key="w">W</span>
                    <span class="key" data-key="a">A</span>
                    <span class="key" data-key="s">S</span>
                    <span class="key" data-key="d">D</span>
                    <span>Mover</span>
                </div>
                <div class="key-hints">
                    <span class="key">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M12 2L12 22M12 2L8 6M12 2L16 6M12 22L8 18M12 22L16 18"/>
                        </svg>
                    </span>
                    <span>Mirar</span>
                </div>
                <div class="key-hints">
                    <span class="key" data-key="shift">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M12 5L12 19M12 5L7 10M12 5L17 10"/>
                        </svg>
                    </span>
                    <span>Correr</span>
                </div>
            </div>
        </div>


        <!-- Canvas para Three.js -->
        <div id="canvas-container"></div>

        <!-- Crosshair para navegación -->
        <div id="crosshair"></div>

        <!-- Modal para video -->
        <div id="video-modal" class="modal">
            <div class="modal-content">
                <button id="close-modal" class="close-btn">&times;</button>
                <video id="video-player" controls>
                    <source src="src/assets/videos/Amanecer - Byron.mp4" type="video/mp4">
                    Tu navegador no soporta el elemento video.
                </video>
            </div>
        </div>

        <!-- Loader -->
        <div id="loader">
            <div class="loader-content">
                <div class="loader-spinner"></div>
                <p>Cargando experiencia...</p>
            </div>
        </div>

        <!-- Información de obra -->
        <div id="artwork-info" class="info-panel">
            <div class="info-content">
                <h3 id="artwork-title">Título de la Obra</h3>
                <p id="artwork-artist">Artista</p>
                <p id="artwork-year">Año</p>
                <p id="artwork-description">Descripción de la obra...</p>
            </div>
        </div>

        <!-- Audio ambiente -->
        <audio id="ambient-audio" loop>
            <source src="src/assets/audio/ambient_sound.mp3" type="audio/mpeg">
        </audio>
    </div>

    <!-- Three.js y controles -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="src/js/config.js"></script>
    <script src="src/js/main.js"></script>
</body>
</html>
